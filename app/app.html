<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Electron Boilerplate</title>
  <link rel="stylesheet" href="lib/chrome-tabs/chrome-tabs.css">
</head>
<body style="margin:0">
  <div class="chrome-tabs">
    <div class="chrome-tabs-content"></div>
    <button class="chrome-tabs-reload-tab"><i class="fas fa-sync-alt"></i></button>
    <button class="chrome-tabs-open-tab"><i class="fas fa-external-link-alt"></i></button>
    <div class="chrome-tabs-bottom-bar"></div>
  </div>
  <div class="chrome-tabs-views"></div>

  
<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
